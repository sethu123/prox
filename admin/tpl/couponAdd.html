<div class="container">
  <div class="row">    
    <div class="col-md-12">
      <h3>Add Coupon</h3>
      <form ng-submit="save()" id="deal-form">
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" class="form-control" />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Expiry</label>
          <input type="text" ng-model="description" name="expire" placeholder="{{expire}}" class="form-control" ui-date="dateOptions" ui-date-format="yy-mm-dd" autocomplete="off" />
        </div>
        <div class="form-group">
          <input type="submit" id="submit" value="Submit" class="btn btn-primary" />
          <a href="#/deals" class="btn btn-default">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
